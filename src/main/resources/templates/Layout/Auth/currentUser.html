<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>username</td>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td>first name</td>
            <td th:text="${user.firstName}"></td>
        </tr>
        <tr>
            <td>last name</td>
            <td th:text="${user.lastName}"></td>
        </tr>
        <tr>
            <td>birthday</td>
            <td th:text="${user.birthDay}"></td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <td>role</td>
            <td th:text="${user.role.role_name}"></td>
        </tr>
    </table>

</html>
