<!DOCTYPE html>
<html lang="en">
<head th:replace="Fragments/head :: head(Login)">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.error}">
    <p>Username hoac password sai</p>
</div>
<div class="container" id="container">
    <div th:replace="/Fragments/login-slider.html :: login-slider">
    </div>
    <div class="form-container sign-in">
        <form th:action="@{/login}" method="post" th:object="${user}">
            <h1>Sign In</h1>
            <span>Hello, Friend! Please enter your details.</span>
            <div class="social-icons">
                <a class="icon" href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a class="icon" href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <div style="display: none"></div>
            <div class="form-item">
                <div class="left-item"></div>
                <hr class="separator"/>
                <span>or use your email password</span>
                <hr class="separator"/>
                <div class="right-item"></div>
            </div>
            <input placeholder="Username" type="text" th:field="*{username}" required>
            <div class="show-item">
                <input placeholder="Password" type="password" th:field="*{password}" required>
                <i class="fa-solid fa-eye-slash password-toggle" data-target="login-password"></i>
            </div>
            <div class="row link-container">
                <a class="col-6 left-link" href="#">Remember me?</a>
                <a class="col-6 right-link text-right" href="#">
                    Forget Your Password?
                </a>
            </div>

            <button type="submit">Sign In</button>
            <p>Don't hava an account?
                <a onclick="location.href='/register'">
                    <span class="font-weight-bold" style="font-weight: bold; color: #75b8ed">Register</span>
                </a>
            </p>
        </form>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/swiper-bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/99cbdec5b3.js" crossorigin="anonymous"></script>
</body>
</html>
